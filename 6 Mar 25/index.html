<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Generator</title>
    <style>
        .shape {
            position:center ;
            padding: 100px;
            margin-left: 600px;
        }
    </style>
</head>
<body>

    <h2>Shape Generator</h2>

    
    <label for="shape">Choose a shape:</label>
    <select id="shape">
        <option value="rectangle">Rectangle</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
        <option value="triangle">Triangle</option>
        <option value="Parallelogram">Parallelogram</option>
    </select>

    <br><br>

    
    <label for="width">Width:</label>
    <input type="number" id="width" placeholder="Enter width">
    <br></br>

    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Enter height">

    <br><br>

    <button onclick="drawShape()">Generate Shape</button>

    <div id="shape-container"></div>

    <script>
        function drawShape() {
            const shapeType = document.getElementById("shape").value;
            const width = document.getElementById("width").value;
            const height = document.getElementById("height").value;
            const container = document.getElementById("shape-container");

        
            container.innerHTML = "";

            let shape = document.createElement("div");
            shape.classList.add("shape");

            if (shapeType === "rectangle") {
                shape.style.width = width + "px";
                shape.style.height = height + "px";
                shape.style.backgroundColor = "blue";
            } 
            else if (shapeType === "square") {
                shape.style.width = width + "px";
                shape.style.height = width + "px";  
                shape.style.backgroundColor = "red";
            } 
            else if (shapeType === "circle") {
                shape.style.width = width + "px";
                shape.style.height = width + "px"; 
                shape.style.borderRadius = "50%";
                shape.style.backgroundColor = "green";
            } 
            else if (shapeType === "triangle") {
                shape.style.width = "0";
                shape.style.height = "0";
                shape.style.borderLeft = width / 2 + "px solid transparent";
                shape.style.borderRight = width / 2 + "px solid transparent";
                shape.style.borderBottom = height + "px solid yellow";
            }
            else if (shapeType === "Parallelogram"){
                shape.style.width = "0";
                shape.style.height = "0";
                shape.style.borderLeft = width / 2 + "px solid transparent";
                shape.style.borderRight = width / 2 + "px solid transparent";
                shape.style.borderBottom = height + "px solid red";

            }

            container.appendChild(shape);
        }
    </script>

</body>
</html
