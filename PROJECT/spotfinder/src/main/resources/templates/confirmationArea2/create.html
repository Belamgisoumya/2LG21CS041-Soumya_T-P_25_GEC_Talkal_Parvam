<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your Slot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Book your slot</h1>
            <form th:action="@{/soumya/save2}" th:object="${confirmation}" method="post" class="mt-3">
                <div class="form-group">
                    <label for="confirmationName">Name:</label>
                    <input type="text" class="form-control" id="confirmationName" th:field="*{name}"
                        placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="confirmationvehiclenumber">Vehicle Number:</label>
                    <input type="text" class="form-control" id="confirmationVehiclenumber" th:field="*{vehiclenumber}"
                        placeholder="Enter Vehicle number">
                </div>
                <div class="form-group">
                    <label for="vehicle type">Vehicle type:</label><br>
                    <select id="vehicle type" name=" select vehicle type">
                        <option value=""></option>
                        <option value="2 Wheeler">2 Wheeler</option>
                        <option value="4 Wheeler">4 Wheeler</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label for="select your area">Select your area:</label><br>
                    <select id="select your area" name="select your area">
                        <option value=""></option>
                        <option value="JUBILEE CIRCLE">JUBILEE CIRCLE</option>
                        <option value="DARGADBAIL">DARGADBAIL</option>
                        <option value="RANI CHENNAMMA JUNCTION">RANI CHENNAMMA JUNCTION</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label for="select your slot">Select your slot:</label><br>
                    <select id="select your slot" name="select your slot">
                        <option value=""></option>
                        <option value="">Select Your Slot</option>
                        <option value="P1">P1</option>
                        <option value="P2">P2</option>
                        <option value="P3">P3</option>
                        <option value="P4">P4</option>
                        <option value="Q1">Q1</option>
                        <option value="Q2">Q2</option>
                        <option value="Q3">Q3</option>
                        <option value="Q4">Q4</option>
                        <option value="R1">R1</option>
                        <option value="R2">R2</option>
                        <option value="R3">R3</option>
                        <option value="R4">R4</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                        <option value="S3">S3</option>
                        <option value="S4">S4</option>
                    </select><br>
                </div>
                <div>
                    <label for="booking date">Booking date</label>
                    <input type="date" class="form-control" id="confirmationbookingdate" th:field="*{booking date}"
                        placeholder="Booking date">
                </div><br>
                <div>
                    <label for="Check-in time">Check-in time</label>
                    <input type="time" class="form-control" id="confirmationcheckintime" th:field="*{Check-in time}"
                        placeholder="Check-in time">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
