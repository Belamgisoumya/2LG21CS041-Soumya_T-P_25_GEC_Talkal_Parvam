<!DOCTYPE html>
<html>
<head>
<style>

.flex-container {
  display: flex;
  justify-content: flex-end;
  padding:15px;
  background-color:white (20, 238, 86);
  box-shadow: 0px 4px 6px;
}

.flex-container > div {
  background-color: white;
  width: 100px;
  margin: 10px;
  line-height: 75px;
  font-size: 30px;
}
.collab-color-class {
  font-size: 56px;
  background: linear-gradient(to right,
   #f30202, #e72424, #f9a825, #f9a825,#ffe592);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

</style>
</head>
<body>
        
<div class="flex-container">
  <div class="collab-color-class">Collab.</div>
  <div style="flex-grow:100;"></div>
  <div style="flex-grow:1; color:black;font-weight:bold";>Home</div>
  <div style="flex-grow:1">About</div>
  <div style="flex-grow:1">Services</div>
  <div style="flex-grow:1">Contact</div>
  <div style="flex-grow:1">About</div>
</div>

</body>
</html>
