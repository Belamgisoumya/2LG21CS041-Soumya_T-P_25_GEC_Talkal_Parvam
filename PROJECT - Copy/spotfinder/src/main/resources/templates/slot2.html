<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Your Slot</title>
    <style>
        body {
            background: url('/assets/img/slot2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .slot-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .slot {
            padding: 20px;
            background-color: white;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .slot:hover {
            background-color: #e05f14;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h2><b>BOOK YOUR SLOT</b></h2>
    <div class="slot-grid">
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">P1</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">P2</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">P3</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">P4</a>

        <a class="slot" href="/confirm-area2" style="text-decoration: none;">Q1</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">Q2</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">Q3</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">Q4</a>

        <a class="slot" href="/confirm-area2" style="text-decoration: none;">R1</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">R2</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">R3</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">R4</a>

        <a class="slot" href="/confirm-area2" style="text-decoration: none;">S1</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">S2</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">S3</a>
        <a class="slot" href="/confirm-area2" style="text-decoration: none;">S4</a>
        <a href="/Booking"></a>

    </div>
</div> 

</body>
</html>
